 news.1.t:0 "The death of Volksfuhrer Strasser"
 news.1.d:0 "It is a sad day for Germany, after the death of Strasser the nation weeps for his loss, with the Volksfuhrer gone the populace looks towards his successor for answers, the newly assigned Volksfuhrer Alfred Rosenberg, with his new stance and new ideas, has sworn to rebuild Germany, make it stronger in the face of a national tragedy. /n Though some are rightfully concerned, as Rosenberg's own rhetoric has gone in the face of what Strasser stood for, though even these complaints are being dealt with, using the fact of Rosenberg's ascendancy first as deputy volksfuhrer, as proof enough of his devotion to the German people and nation."
 news.1.a:0 "What will the future hold for Germany."
 news.2.t:0 "The Restoration of the Kingdom of Denmark"
 news.2.d:0 "Yesterday, members of the Danish diet, aswell as the king of Denmark, Frederick IX, met in the Christiansborg Palace and declared the dissolution of the Worker's State of Denmark and announced the restoration of the Kingdom. Ending the period of twenty years of Nazi domination over the country. Immediatly after the meeting, members of the National Socialist party, aswell as other parties deemed "german collaborators" were focefully removed from power, most of the targeted individuals renounced peacefully. Far from being the most important German asset in the Pan-European Pact, the event is still a big swing against german hegemony, as a fellow "Aryan" country preferred to seek its own destiny rather than seek cooperation."
 news.2.a:0 "The German Sphere crumbles"
 news.3.t:0 "Coup in Denmark!"
 news.3.d:0 "Months after Denmark ploclaimed its independence from Germany, a well organized coup took place, with thousands of armed Nazi Party Members storming the Danish parliament and taking over key areas in Copenhagen. At the same time Danish exiles crossed over the border with Germany and Sweden and invaded the country, they found little resistance and many army units refused the orders to mobilise. The new government ploclaimed that Denmark would "Undo the Mistakes of the illegal coup" and "Seek to restore ties with our Aryan allies and brothers, following the principles of National Socialism and the Volksfuhrer, Alfred Rosenberg."
 news.3.a:0 "Ok"
 news.4.t:0 "A Military Junta in Slovakia"
 news.4.d:0 "Slovakia left, Needs loc"
 news.4.a:0 "Needs loc"
 
 
