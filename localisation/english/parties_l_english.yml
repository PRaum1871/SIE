 peronism:0 "Justicialism"
 peronism_desc:0 "Justicialism, also called Peronism, is to put it simply, the ideology of Juan Perón. It's a nationalist populist ideology that advocates for class collaboration, government centralization and self-determination."
 transitional_state:0 "Transitional State"
