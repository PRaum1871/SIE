 technocratic_sameism:0 "Technocratic Sameism"
 technocratic_sameism_desc:0 "Turing would become a promiment figure in Britannia's politics in the 1950s, as he would become the leader of the reformist faction within the FFSR, creating a variant of Sameism that would be sometimes named, Turingism. Based on his beliefs, Turingism or Sameism with Turing Characteristics still adheres to Mallardist thought but, with the scientific racism excluded, and not being chauvistic. He pushes for more of a state for all homosexuals to make Britannia, a home for all homosexuals, regardless of background, and making it be part of the international world instead of destroying it like Sameism, wether that is more out of outliving the world is unclear. His ideology is often based more on the futurist and technocratic side, of pushing for the future and science instead of, the reactionary thoughts of Mallard."
 sameism_ideology:0 "Sameism"
 sameism_ideology_desc:0 "Sameism or Mallardism as it's sometimes called, is an homo-nationalist ideology created by former British economist Calvin Mallard and his psychologist husband Dr. Edward Charleston. The ideology is based on the premise of the world being organised by a what is called by Mallard a "natural order", a caste system where homosexuals are the intellectuals and the elite while heterosexuals are the peasantry and the breeders. Inspired by Fascism, Marxism, Futurism and the homosexual movements of the 1920s. Sameism pushes for homosexual supremacy, scientific racism, totalitarianism, ultranationalism, anti-capitalism and socialism. It is sometimes regarded as a variant of Fascism but many argue against it due to its many differences."
 orthodox_mallardism:0 "Orthodox Mallardism"
 orthodox_mallardism_desc:0 ""
 marxism_mallardism:0 "Marxism-Mallardism"
 marxism_mallardism_desc:0 ""
 evolutionism:0 "Evolutionism"
 evolutionism_desc:0 "Evolutionism is a belief by Dr. Edward Charleston that Sameism, or Mallard hasn't gone far enough with it's crusade in decendence and degeneracy. Being born after Sameism seizing power of Britain in 1935, it pushes for scientific advancements to eradicate heterosexuality, by making reproduction being done either asexually or homosexuality to make heterosexuality obsolete. The movement has been met with a lot of criticism for being inaccurate and "Anti-Sameist" but Charlestonites would disagree and believe it to be Sameism at it's natural conclusion thus, being considered the most extreme sect of Sameism."
 queer_populism:0 "Queer Populism"
 queer_populism_desc:0 "Queer Populism, while it adheres to Mallardist worldview, it's often more focused on homosexual interests instead of supremacy, or Homonationalism. They are often sympathetic to democracy, however they would often appease to the homosexual populaton or, push for their interest more than others. Often they don't condemn Sameism compared to ones who are often Anti-Sameists. Queer Populism would push for homonormality, and homosexuals rights for all. However, it remains mostly Mallardistic based on the principles of abolishing heteronormality, homosexuals ruling over society in history and, homosexuality being intergal to culture."
 homonationalism:0 "Homonationalism"
 homonationalism_desc:0 "Mallard's beliefs would change the very identity of what it means to be homosexual, but there has been many ideas of how to implement it, or how it is. Homonationalism is an ideology that pushes for homonormality instead of supremacy, it would often make homosexuals be more of a class instead of a caste. They are still very nationalistic and authoritarian, it isn't as totalitarian as Sameism but, is often regarded to being close to Sameism, with heterosexuals being more or less second class citizens or segregated."
 sameist_mysticism:0 "Sameist Mysticism"
 sameist_mysticism_desc:0 ""
 showa_sameism:0 "Showa Sameism"
 showa_sameism_desc:0 ""
 stratocratic_sameism:0 "Stratocratic Sameism"
 stratocratic_sameism_desc:0 "There has been a belief that homosexuality had a role in warrior societies like in Greece and Sparta, owing up to it's masculinity. Spartan Sameism or Stratocratic Sameism believes that homosexual societies are inherently militaristic and ultranationalist. They would push for a more Spartanistic lifestyle, with luxuries being an exception with a few differences, and all homosexuals to be prepared and grown up as soldiers with heterosexuals caring for the youth. They are often jingoistic, Darwinistic and, extremely totalitarian. It is considered one of the most extreme ideologies derived from Sameism."
 clerical_sameism:0 "Clerical Sameism"
 clerical_sameism_desc:0 "Mallard's view on religion is very strongly negative, seeing it as part of the "pillars of decadence". However, there has been Sameists who disagree on that idea. Alfred "Bosie" Douglas, Rupert MacCullough and others believe that Sameism and religion are compatible due to of the spirituality of homosexuality tied to the customs of the church and, it's connection to God. Clerical Sameism pushes for a state ruled with the clergy from the Christian churches with the "Natural Order" from Mallardist thought. It pushes for the idea of homosexuals as God's blessed people, with many heterosexuals, other races and, beliefs as heretics. Heterosexuals who are considered "blessed" by God would considered the givers of children. Other ideas push for Adelphopoiesis, strict opposition of hedonism for purity, fundamentalism, and ethnic cleansing."
 ultranationalism_ideology:0 "Ultranationalism"
 ultranationalism_ideology_desc:0 ""
 revanchism:0 "Revanchism"
 revanchism_desc:0 ""
 rosenberg_tough:0 "Rosenberg Tought"
 rosenberg_tough_desc:0 "Rosenberg Thought or to use its official name 'Volkism' is a school of Reactionary and National Socialist thought based around the beliefs and ideals of ideologue and Volksfuhrer Alfred Rosenberg. The main characteristic of Rosenberg Thought is pan-Germanic nationalism, alongside a belief of Germanic supremacy, based upon Rosenberg's own racial theory which places pure blooded Germans as the master race, with Baltic Germans like himself placed not too far beneath them. To further serve the Aryan race is a concept of living space or 'Lebensraum' in which the master race must carve land and tame their inferiors in service of the master race. Where Rosenberg Thought shines most, and is possibly its most confusing, is its religious stance, Rosenberg Thought asserts that the German nation must follow a religious doctrine of Neo-Paganism."
