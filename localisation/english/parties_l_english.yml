 maoism:0 "Maoism"
 maoism_desc:0 "Maoism, also called Marxism-Leninism-Maoism, is a variant of Marxism which, using the teachings and experiences from other socialist experiments, specially the works of Lenin and Mao Zedong. It seeks to create a version of Marxism adapted to the material and social conditions of the modern world. Because not every region on the planet is the same, it is very common for Marxism-Leninism-Maoism to be adapted to regional differences, such as Marxism-Leninism-Maoism-Gonzalo Thought in Peru or Marxism-Leninism-Maoism-Prachanda Path in Nepal."
 marxism:0 "Marxism"
 marxism_desc:0 "Developed by Karl Marx and Friedrich Engels Marxism is an ideology which covers both social and economic aspects of society by analyzing it through the lens of Historical Materialism, Class Conflict and Scientific Communism. The core of Marxism lays in its criticism of capitalism, seeing the bourgeoisie social class, the owners of the means of production, as having fundamentally opposite views from the Proletariat class, being an obstacle to the path towards communism, a classless society in which all property is communally-owned, therefore, the only way for the Proletariat class to achieve liberation and to reach communism would be trough violent revolution and class warfare. Since the inception of Marxism, there has been countless schools of thought derived from it, most Marxists describe themselves with additional adjectives, such as Marxists-Leninists or describe themselves as following the theory of new, more modern communist thinkers, such as Maoists or Leninists, with the sole label of “Marxists” being used sometimes by classical, or Orthodox Marxists."
 leninism:0 "Leninism"
 leninism_desc:0 "Leninism is nothing more than Marxism adapted to the social conditions of 20th century Russia, with Lenin himself rejecting the idea of a Leninism separate from Marxism, whomever, the works of Lenin where accepted by many Marxists for their universality, which transcended Russia. Leninism puts increased emphasis in the concept of the Vanguard Party, a communist party built and supported by the proletariat to guide the country into the path towards Socialism and Communism, rejecting Syndicalism and trade-union struggle, Democratic Socialism, on which free speech  and debate were allowed until consensus was reached, wherein the all the party members had to abide to what was agreed, and the Dictatorship of the Proletariat, the state power effectively in the hands of the proletarians, which exercise democracy thought the Soviets, which are elected worker councils."
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism is, simply put, the ideology of Croatian revolutionary leader Josip Broz Tito. Born from the rejection of Russian communism and other foreign influences, its main values lay in Nationalism instead of pure internationalism, organizational self-management for the workers, non-alignment to major powers and an economy based on Market Socialism, defending the cooperative ownership of the means of productions on the framework of a Market Economy."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotskyism is an ideology developed by Leon Trotsky, and it’s the major current school of thought derived from Leninism. Born from the split in the Bolshevik movement after the death of Lenin, it won the power struggle against both the self described “Center”, which advocated for the doctrine of Socialism in one country and the “Right”, which advocated for the continuation of the New Economic Policy and which opposed the Five Year plans and collectivization. Trotskyism, the self described “Left”, defended the concept of Permanent Revolution as opposed to Socialism in One Country, believing that the socialist state should immediately kickstart revolutions around the globe to begin a constant armed struggle against the capitalist powers, Trotskyism also believes in the immediate transition to Socialism, rejecting transitional states, and also believed that only the proletariat, not the peasantry, was fit to lead the revolution towards communism, being tasked with empowering and emancipating the peasantry when in power."
 ho_chi_minh_tough:0 "Ho Chi Minh Though"
 ho_chi_minh_tough_desc:0 "Ho Chi Minh Thought refers to the ideology of revolutionary leader Ho Chi Minh and the communist party of Vietnam, self described as Marxism-Leninism adapted to the material conditions of Vietnam, Ho Chi Minh Thought has Maoism at its core, rejecting the superiority of the proletariat over the peasantry, seeing the peasant as the true revolutionary vanguard. Ho Chi Minh also defended the development of the state-owned economic sector to create the material basis for the development of socialism, which he describe as the unity of agricultural, industrial and intellectual workers under the leadership of the communist party. Besides economic and social policies, Ho Chi Minh Thought puts great emphasis in morality, using what Ho Chi Minh saw as the best aspects of Christianity, Buddhism and Confucianism, seeing the values of integrity and selflessness in the servitude of the people, living a life free of material worries while devoting oneself to serving the collective good and the advancement of socialism and self determination."
 bookchinism:0 "Bookchinism"
 bookchinism_desc:0 "Bookchinism is the views, ideas and beliefs of Murray Bookchin, know for his views present on his work The Ecology of Freedom, where he described the environmental predicament as a direct result of capitalism, which seeks to maximize profits and persue infinite growth. According to Bookchin, the only way to achieve a classless society is trough a symbiosis of humanity and nature, replacing capitalism with purely human modes of production."
 baathism:0 "Ba'athism"
 baathism_desc:0 "Ba'athism is a socialist ideology developed in Iraq and Syria, which seeks to achieve the ideals of Arab liberation, self-determination and unification, following the tenets of Pan-Arabism, Arab Socialism and the Vanguard Party. Ba'athists believe that the people should be under the protection of a revolutionary vanguard party, which must be secular and progressive, that is because Ba'athists believe that the failure of the Arab Revolt in achieving arab unification was because it was led by a Reactionary Class, that is, the monarchy, which saw the unification of Arabs not as a necessity to achieve self determination and to achieve a cultural renaissance, but only saw Arabs as subjects, seeking to overthrow the Ottoman imperialists so that they themselves could reign."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is a labour movement current which advocates for the formation of trade unions, which would organize the workers in order to achieve socialist reforms trought strikes. With the limit of peacefull and legal means to achieve socialism, the global syndicalist movement began to decline in the late 1930's. Today, the syndicalist movement lives on and anarcho-syndicalism, which believes that the anarchist society will be attained trough the abolition of wage slavery and worker self management, aswell as National-Syndicalism, which flourished under the French and Spanish States."
